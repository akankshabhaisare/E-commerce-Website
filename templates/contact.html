{% extend 'base.html' %}

{% block 'main' %}
<div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <h2>Contact Us</h2>
        <p>We're here to help and answer any question you might have.</p>
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name">
          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" id="message" rows="5" placeholder="Enter your message"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="col-md-6">
      <h2>Address</h2>
      <p>22-B,1st floor,<br>Rainbow plaza,<br>Shivar chowk,pimple saudagar,<br>pune</p>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3781.512202900311!2d73.78562417496485!3d18.596017882512186!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2b91927d2d4cb%3A0x5ea0053bda8af905!2sRainbow%20Plaza%2C%203rd%2C%20Kunal%20Icon%20Rd%2C%20Sunshine%20Villas%2C%20Dwarkadheesh%20Gardens%2C%20Pimple%20Saudagar%2C%20Pune%2C%20Pimpri-Chinchwad%2C%20Maharashtra%20411027!5e0!3m2!1sen!2sin!4v1713416896619!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
  </div>
</div>
{% endblock 'main' %}
