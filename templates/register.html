{% extends 'base.html' %}
{% block 'main' %}
{% load static%}


     <div class="container">
        <div class="row mt-5 ">
            <div class="col-md-5 mx-auto shadow p-3" >
              {% if errmsg %}

              <div class="alert alert-danger" role="alert">
                {{errmsg}}

              </div>

              {% endif %}

              {% if success %}

              <div class="alert alert-success" role="alert">
                {{success}}

              </div>

              {% endif %}
                <h3 style="text-align: center;">User Register</h3>
           <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="Input4" class="form-label">Username</label>
                <input type="text" class="form-control" id="Input4" name="uname">
              </div>  
            <div class="mb-3">
    <label for="Input1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="Input1" aria-describedby="emailHelp" name="uemail">
    
  </div>
  <div class="mb-3">
    <label for="Input2" class="form-label">Password</label>
    <input type="password" class="form-control" id="Input2" name="upass">
  </div>
  <div class="mb-3">
    <label for="Input3" class="form-label"> Confirm Password</label>
    <input type="password" class="form-control" id="Input3" name="ucpass">
  </div>
 
  <button type="submit" class="btn btn-primary">Register</button>
    &nbsp; &nbsp; &nbsp;Already User.? &nbsp; &nbsp; <a href="/login">login</a>
           </form>
        </div>
        </div>
     </div>
     {% endblock 'main' %}
